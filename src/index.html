<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Профиль с картинками про места России">
  <meta name="keywords" content="проект место">
  <meta name="author" content="Никита Ключников">
  <title>Mesto</title>
</head>

<body class="main-page">
  <div class="page">
    <header class="header">
      <img src="<%=require('../src/images/logo-mesto.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('../src/images//kusto.jpg')%>" alt="Аватар" class="profile__image">
        <div class="profile__info">
          <div class="profile__info-cell">
            <h1 class="profile__info-cell-text">Жак-Ив Кусто</h1>
            <button class="profile__info-cell-button" type="button">
              <img src="<%=require('../src/images/Vector1.svg')%>" alt="Иконка карандаш" class="profile__info-button-vector"></button>
          </div>
          <p class="profile__info-text">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button">
          <img src="<%=require('../src/images//Vector+.svg')%>" alt="Иконка Плюс" class="profile__button-vector"></button>
      </section>
      <section class="popup popup_edit-profile ">
        <div class="popup__container">
          <button class="popup__close" type="button" name="popup__close"></button>
          <form class="form" name="form">
            <h2 class="form__text">Редактировать профиль</h2>
            <input type="text" id="name-input" class="form__name-text" placeholder="Имя" name="form__name-text"
              minlength="2" maxlength="40" required pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="name-input-error form__input-error"></span>
            <input type="text" id="job-input" class="form__name-text" placeholder="О себе" name="form__name-text"
              minlength="2" maxlength="200" required pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="job-input-error form__input-error"></span>
            <button class="form__button " type="submit" disabled>Сохранить</button>
          </form>
        </div>
      </section>
      <section class="elements">

      </section>

      <template id="templateElements">
        <div class="element">
          <button class="element__button-trash" type="button"></button>
          <img src="" alt="Картинка" class="element__image">
          <div class="element__block">
            <h2 class="element__text"></h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
      </template>

      <section class="popup popup_add_image">
        <div class="popup__container">
          <button class="popup__close popup__close_add_image" type="button" name="popup__close "></button>
          <form class="form form_add-image" name="form">
            <h2 class="form__text">Новое место</h2>
            <input type="text" class="form__name-text form_name-image" placeholder="Название" name="form__name-text"
              required minlength="2" max="30" id="addCardInputName" pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="addCardInputName-error form__input-error"></span>
            <input type="url" class="form__name-text form_name-image" placeholder="Ссылка на картинку"
              name="form__name-text" required id="urlImage">
            <span class="urlImage-error form__input-error"></span>
            <button class="form__button form__button__create" type="submit" disabled>Создать</button>
          </form>
        </div>
      </section>

      <section class="popup popup_open-card ">
        <div class="popup__container-image">
          <button class="popup__close popup__close_image" type="button" name="popup__close"></button>
          <img class="popup__image" src="" alt="Картинка Увеличенная">
          <h2 class="popup__text-image"></h2>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <!--<script type="module" src="./src/index.js"></script>-->

</body>

</html>
