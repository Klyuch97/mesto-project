<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Профиль с картинками про места России">
    <meta name="keywords" content="проект место">
    <meta name="author" content="Никита Ключников">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="main__page">
    <div class="page">
        <header class="header">
            <img src="./images/logo-mesto.svg" alt="Логотип" class="header__logo">
            <div class="header__line"></div>
        </header>
        <section class="profile">
            <div class="avatar">
                <img src="./images/kusto.jpg" alt="Аватар" class="avatar__image">

            </div>
            <div class="info">
                <div class="info__cell">
                    <p class="info__cell-text">Жак-Ив Кусто</p>
                    <button class="info__cell-button">
                        <img src="./images/Vector1.svg" alt="Иконка карандаш" class="info__button-vector"></button>
                </div>
                <p class="info__text">Исследователь океана</p>
            </div>
            <button class="button">
                <img src="./images/Vector+.svg" alt="Иконка карандаш" class="button__vector"></button>
        </section>
        <section class="popup popup_opened">
            <div class="overlay">
            <form class="popup-container">
                <button class="popup-close">&#10006;</button>
                <p class="popup-text">Редактировать профиль</p>
                <fieldset class="popup-container__name">
                    <input type="text" class="popup-container__name-text" placeholder="Имя"></input>
                    <div class="popup-container__line"></div>
                </fieldset>
                <fieldset class="popup-container__info">
                    <input type="text" class="popup-container__info-text" placeholder="О себе"></input>
                    <div class="popup-container__line"></div>
                </fieldset>
                <button class="popup-container__button">
                    <p class="popup-container__button-text"> Сохранить</p>
                </button>
            </form>
    </div>
    </section>
    <section class="elements">
        <div class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__block">
                <p class="element__text">Карачаевск</p>
                <button class="element__button"></button>
            </div>
        </div>

        <div class=" element">
            <img src="./images/albrus.jpg" alt="Эльбрус" class="element__image">
            <div class="element__block">
                <p class="element__text">Гора Эльбрус</p>
                <button class="element__button"></button>
            </div>
        </div>

        <div class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
            <div class="element__block">
                <p class="element__text">Домбай</p>
                <button class="element__button"></button>
            </div>
        </div>

        <div class="element">
            <img src="./images/albrus.jpg" alt="Эльбрус" class="element__image">
            <div class="element__block">
                <p class="element__text">Гора Эльбрус</p>
                <button class="element__button"></button>
            </div>
        </div>

        <div class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
            <div class="element__block">
                <p class="element__text">Домбай</p>
                <button class="element__button"></button>
            </div>
        </div>

        <div class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__block">
                <p class="element__text">Карачаево-Черкессия</p>
                <button class="element__button"></button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    </div>

</body>

</html>
