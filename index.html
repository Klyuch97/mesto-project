<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Профиль с картинками про места России">
    <meta name="keywords" content="проект место">
    <meta name="author" content="Никита Ключников">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="main-page">
    <div class="page">
        <header class="header">
            <img src="./images/logo-mesto.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/kusto.jpg" alt="Аватар" class="profile__image">
                <div class="profile__info">
                    <div class="profile__info-cell">
                        <h1 class="profile__info-cell-text">Жак-Ив Кусто</h1>
                        <button class="profile__info-cell-button" type="button">
                            <img src="./images/Vector1.svg" alt="Иконка карандаш" class="info__button-vector"></button>
                    </div>
                    <p class="profile__info-text">Исследователь океана</p>
                </div>
                <button class="profile__button" type="button">
                    <img src="./images/Vector+.svg" alt="Иконка карандаш" class="profile__button-vector"></button>
            </section>
            <section class="popup popup_opened">
                <button class="popup-close" type="button"></button>
                <form class="popup-container">
                    <h2 class="popup-container__text">Редактировать профиль</h2>
                    <input type="text" class="popup-container__name-text" placeholder="Имя">
                    <input type="text" class="popup-container__info-text" placeholder="О себе">
                    <button class="popup-container__button" type="button">Сохранить</button>
                </form>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__block">
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>
                <div class=" element">
                    <img src="./images/albrus.jpg" alt="Эльбрус" class="element__image">
                    <div class="element__block">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                    <div class="element__block">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/albrus.jpg" alt="Эльбрус" class="element__image">
                    <div class="element__block">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                    <div class="element__block">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__block">
                        <h2 class="element__text">Карачаево-Черкессия</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>

</body>

</html>
